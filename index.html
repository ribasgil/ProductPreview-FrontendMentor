<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Product Preview | Frontend Mentor</title>
</head>
<body>
   <main id="container">
        <article class="image">
            <div class="desktop_image">
                <img src="./images/image-product-desktop.jpg" alt="image-product-desktop">
            </div>
        </article>
        <article class="product_info">
            <div id="information">
                <h3 class="subtitulo">PERFUME</h3>
                <h1 class="titulo">Gabrielle Essence Eau De Parfum</h1>
                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div class="price">
                <h2 class="product_price">$149.99</h2>
               <span>$169.99</span>
            </div>
            <button class="button">
               <img src="./images/icon-cart.svg" alt="cart icon">Add to cart
            </button>
        </article>
   </main>
   <div class="credits">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="link">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ribasgil" target="_blank" class="link">Gilberto Ribas</a>.
    </div>
</body>
</html>
